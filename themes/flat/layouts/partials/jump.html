<!-- Modified from https://mdbootstrap.com/snippets/standard/mdbootstrap/2964350 -->
<button type="button" class="jumpbtns" id="jumptop">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="17 11 12 6 7 11"></polyline>
        <polyline points="17 18 12 13 7 18"></polyline>
    </svg>
</button>
<button type="button" class="jumpbtns" id="mailme">
    <a href="mailto:contact@swlacy.com?subject={{.Site.Title}}: {{ substr (.Permalink | relURL) 1 -1 }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
    </href>
</button>
<script>
    let jmptop=document.getElementById("jumptop");function toTop(){window.scrollTo(0, 0);}jmptop.addEventListener("click",toTop);
</script>
